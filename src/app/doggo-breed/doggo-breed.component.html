<div *ngIf="breed; then showBreed else noBreed"></div>
<ng-template #showBreed>
    <h2>{{breed.name}}</h2>
    <p>{{breed.temperament}}</p>

    <table>
        <tr>
            <th>Life Span</th>
            <td>{{breed.life_span}}</td>
        </tr>
        <tr>
            <th>Origin</th>
            <td>{{breed.origin}}</td>
        </tr>
        <tr>
            <th>Weight</th>
            <td>{{breed.weight.metric}} kg</td>
        </tr>
        <tr>
            <th>Height</th>
            <td>{{breed.height.metric}} cm</td>
        </tr>
    </table>
    <a *ngIf="seeMore" [routerLink]="['/gallery', breed.id]">See more</a>
</ng-template>

<ng-template #noBreed>
    <div>
        <h2>Breed not registered</h2>
    </div>
</ng-template>
