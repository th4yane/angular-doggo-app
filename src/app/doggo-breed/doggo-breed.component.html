<div>
    <h2>{{breed.name}}</h2>
    <p>{{breed.temperament}}</p>

    <table>
        <tr>
            <th>Life Span</th>
            <td>{{breed.life_span}}</td>
        </tr>
        <tr>
            <th>Origin</th>
            <td>{{breed.origin}}</td>
        </tr>
        <tr>
            <th>Weight</th>
            <td>{{breed.weight.metric}} kg</td>
        </tr>
        <tr>
            <th>Height</th>
            <td>{{breed.height.metric}} cm</td>
        </tr>
    </table>
</div>
